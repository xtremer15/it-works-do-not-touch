<header>
    <mat-toolbar>
        <button mat-mini-fab (click)="open()" class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
        <span class="logo">
      <img src="assets/logo.png" alt="Logo">
    </span>
        <span>My App</span>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
          <!-- Dam click pe inimioara  - la ficare state change un loading spinner va fi afisat ( 500ms delay)
          -state 1 - rosu
          -state 2 - verde
          -state 3 - albastru
          -state 4 - reset(rosu)
      
          -->
      <mat-icon [color]="currentColor" (click)="changeColor()">favorite</mat-icon>
    </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon id="share">share</mat-icon>
    </button>
    </mat-toolbar>

</header>
